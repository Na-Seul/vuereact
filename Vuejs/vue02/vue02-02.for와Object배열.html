<body>
    <xmp>
        Javascritp for 대해서 학습한다.

        Object Arrary를 바인딩하는 방법 학습.
        Object Arrary 예시)
        var objarray = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
        ];
    </xmp>
</body>
<script>
    //1. objarray에 {text: 'Four', value: 'D'} 를 추가하시오
    //2. objarray에서 { text: 'Two', value: 'B' } 를 { text: '2', value: '2' } 로 바꾸시오
    //3. objarray에서 { text: 'Three', value: 'C' }를 삭제하시오
    //4. objarray에서 text가 'One' 인 객체들을 찾으시오
    var objarray = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
    ];
    //1번
    objarray[objarray.length] = { text: 'Four', value: 'D' };
    objarray.push({ text: 'Four2', value: 'D2' });
    //2번
    //2-1번. 기존것을 버리고 새로 만드는 것: Vue, React 방식
    objarray[1] = { text: '2', value: '2' }
    //2-2번. 값만 바꾸는 것
    objarray[1].text = '2';
    objarray[1].value = '2';
    //3번
    //objarray.pop();//배열의 마지막놈만 삭제 가능
    objarray.splice(2, 1);//삭제할 위치, 삭제할 갯수 선택 가능

    console.log(objarray);
    //4번
    //4-1번. 절차적 찾기
    var arrOne = [];
    
   for( var i=0; i< objarray.length; i++){
        var obj = objarray[i];
        if (obj.text === 'One'){
            //text 'One' 이 있는 객체들을 담을 배열에 추가
            arrOne[arrOne.length] = obj;
        }else{}
    }
    //4-2. 함수적 찾기
    var arrOne2 = objarray.filter(function(item, index){
        if (item.text === 'One'){
            //text 'One' 이 있는 객체들을 담을 배열에 추가
            return true;
        }else{return false}
    }).map(function(item, index){
        return item['price'] = 0
    });
    console.log(objarray);
    console.log("arryOne2"+arrOne2);//{ text: 'One', value: 'A', price:0}

</script>
